name       : user-manager
version    : 5.12.1
release    : 12
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.1/user-manager-5.12.1.tar.xz : c258f1be6211cec273ff0822442b9ad3fe8ccc03187b647662cb756de0a36835
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : A simple system settings module to manage the users of your system.
description: |
    A simple system settings module to manage the users of your system.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(pwquality)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kauth-devel
    - kcmutils-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kiconthemes-devel
    - ki18n-devel
    - kio-devel
    - kwidgetsaddons-devel
rundeps    :
    - accountsservice
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
