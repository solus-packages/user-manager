name       : user-manager
version    : 5.13.1
release    : 18
source     :
    - https://cdn.download.kde.org/stable/plasma/5.13.1/user-manager-5.13.1.tar.xz : 5fddcb75ad170dc54fb8bbf6aede846f984b4a26ce2efe545d9e8d14fe4559f1
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : A simple system settings module to manage the users of your system.
description: |
    A simple system settings module to manage the users of your system.
builddeps  :
    - pkgconfig(gl)
