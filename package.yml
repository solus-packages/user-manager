name       : user-manager
version    : 5.12.3
release    : 14
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.3/user-manager-5.12.3.tar.xz : 70ee5e5dfaf1bb610f70b42a57e102a9678bc27ef97c59cd4eca622218b3f485
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : A simple system settings module to manage the users of your system.
description: |
    A simple system settings module to manage the users of your system.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(pwquality)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kauth-devel
    - kcmutils-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kiconthemes-devel
    - ki18n-devel
    - kio-devel
    - kwidgetsaddons-devel
rundeps    :
    - accountsservice
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
