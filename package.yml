source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.5/user-manager-5.12.5.tar.xz : 200008fb88bef2b9555073fc290d86c7adc5ba9953b0c6a77e0238c317d3c694
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : A simple system settings module to manage the users of your system.
description: |
