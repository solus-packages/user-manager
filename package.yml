name       : user-manager
version    : 5.15.4
release    : 32
source     :
    - https://cdn.download.kde.org/stable/plasma/5.15.4/user-manager-5.15.4.tar.xz : e698fcc723a559f54d41b973d17fb26a768edb4058bf1acb036491cb16f66401
license    : GPL-2.0
component  : desktop.kde.core
optimize   : lto
summary    : A simple system settings module to manage the users of your system.
description: |
    A simple system settings module to manage the users of your system.
builddeps  :
    - pkgconfig(pwquality)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
